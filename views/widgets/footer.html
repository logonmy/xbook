<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 friend-links">
                <span class="text-muted">友情链接</span>
                {{range $.Friendlinks}}
                   <a href="{{.Link}}" title="{{.Title}}" target="_blank">{{.Title}}</a>
                {{end}}
            </div>
            <div class="clearfix mgt-15px text-center">
                <div class="col-xs-12 mgt-15px  text-center">
                    {{if $.ICP}}
                    <div class="help-block"><a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">{{$.ICP}}</a></div>
                    {{end}}
                    <div class="help-block">{{str2html $.TONGJI}}</div>
                </div>
            </div>

        </div>

    </div>
</div>
<script src="/static/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $(".tooltips").tooltip();
    })
</script>
